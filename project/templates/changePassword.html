{% extends "base.html" %}

{% block content %}

<div class="hero-body">
    <div class="container has-text-centered ">
        <div class="column is-4 is-offset-4">
            <h3 class="title">Change password</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}   
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/profile/changePassword">

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="New password">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="repassword" placeholder="Retype password">
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="button is-block is-info is-large is-fullwidth">Change password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
